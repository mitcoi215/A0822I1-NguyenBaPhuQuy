<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <canvas id="myCanvas" width="200" height="100"></canvas>
</head>
<body>
<script>


    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,0);
    ctx.stroke();

</script>
</body>
</html>
