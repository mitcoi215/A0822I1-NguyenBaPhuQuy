<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adam va eva</title>
</head>
<body>
<script>
  class Apple{
    constructor(weight) {
        this.weight=weight;
    }
    getWeight(){
        return this.weight;
    }
  };
  class Human{
      constructor(name, gender, weight) {
          this.name = name;
          this.gender = gender;
          this.weight = weight;
      }
      say(text){
          alert(text);
      }
      eat(apple){
          if(apple.weight > 0){
              apple.weight --;
              this.weight++;
              alert("Còn táo "+this.name+" đã ăn -1 kg");
          }else{
              alert(" Hết táo");
          }
          alert(+this.name+" còn"+ this.weight+"kg");
      }
      getWeight(){
          return this.weight;
      }
  }
  let appleA = new Apple(10);
  let adam = new Human("adam", "male", 50);
  let eva = new Human("eva", "female", 40);
  for(let i=0; i<11; i++){
      adam.eat(appleA);
      eva.eat(appleA);
  }
  alert(appleA.getWeight());


</script>
</body>
</html>
