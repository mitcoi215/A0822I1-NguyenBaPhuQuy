<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quanltsanpham2</title>
</head>
<body>

<div id="hienthi"></div>
<script>
  class Products{
    constructor(id,name,price) {
      this.id=id;
      this.name=name;
      this.price=price;
    }
    setId(id){
        this.id=id
    }
      setName(name){
          this.name=name
      }
      setId(price){
          this.price=price
      }
    getId(){
      return this.id;
    }
    getName(){
      return this.name;
    }
    getPrice(){
      return this.price;
    }
  }
  let product1= new Products(1,"mit",22222);
  let product2= new Products(2,"aaa",99999);
  let product3= new Products(3,"pro",6586);
  let listProdutcs1=[product1,product2,product3];
  hienthi(listProdutcs1);
  function hienthi(listProducts){
    let data='<table border="1">\n' +
            '  <tr>\n' +
            '    <th>STT</th>\n' +
            '    <th>ID</th>\n' +
            '    <th>Name</th>\n' +
            '    <th>Price</th>\n' +
            '    <th>Sửa</th>\n' +
            '    <th>Xóa</th>\n' +
            '  </tr>'
      for (let i = 0; i < listProducts.length; i++) {
          data += '  <tr>\n' +
              '    <td>'+(i+1)+'</td>\n' +
              '    <td>ID</td>\n' +
              '    <td>Name</td>\n' +
              '    <td>Price</td>\n' +
              '    <td>Sửa</td>\n' +
              '    <td>Xóa</td>\n' +
              '  </tr>'
      }
    data+='</table>';
    document.getElementById("hienthi").innerHTML=data;
  }
</script>
</body>
</html>
