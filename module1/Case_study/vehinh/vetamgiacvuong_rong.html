<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vetamgiacvuong</title>
</head>
<body>
  <script>
      let n=+prompt(" NHap chieu cao ")
    for(let i=0;i<=n;i++){
      for(let j=0;j<=i;j++) {
        if (j == i ||i==n ||j==0) {
          document.write("*")
        }else {
        document.write("&nbsp&nbsp");
        }
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
