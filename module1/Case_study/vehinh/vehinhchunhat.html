<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vehinhchunhat</title>
</head>
<body>
<script>
  let n=+prompt(" Nhap chieu dai ");
  let m=+prompt(" Nhap chieu rong ");
  for (let i=0; i<=m;i++){
    for (let j = 0; j<=n;j++){
      if (i ==0  || i == m || j == n||j == 0){
        document.write("*");
      }else {
        document.write("&nbsp&nbsp");
      }
    }
    document.write("<br>");
  }


</script>
</body>
</html>
