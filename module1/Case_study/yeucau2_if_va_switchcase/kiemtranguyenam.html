<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra nguyên âm</title>
</head>
<body>
<script>
  let n=prompt(" Nhap ky tu");
  if(n=='U'||n=='E'||n=='O'||n=='A'||n=='I'||n=='u'||n=='e'||n=='o'||n=='a'||n=='i'){
    document.write(" đây là nguyên âm");
  }else{
    document.write(" đây là PHỤ âm");
  }
</script>
</body>
</html>
