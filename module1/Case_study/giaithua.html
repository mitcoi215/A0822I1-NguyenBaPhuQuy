<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>giaithua</title>
</head>
<body>
<script>
    let n=+prompt(" Nháº­p n ");
    document.write(giaithua(n));
    function giaithua(n){
        if(n<=1){
            return 1;
        }else {
            return n*giaithua(n-1);
        }
    }
</script>
