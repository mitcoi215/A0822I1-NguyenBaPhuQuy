<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh ngay thang </title>
</head>
<body>
        <input type="text" id="thang">
        <button onclick="thang()">Tinh so ngay thang</button>
         <p id="ketqua"></p>
    <script>
        function thang() {
            let thang = parseInt(document.getElementById("thang").value);
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("ketqua").innerText = "tháng có 31 ngày";
                    break;
                case 2 :
                    document.getElementById("ketqua").innerText = "tháng có 28 hoac 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("ketqua").innerText = "tháng có 30 ngày";
                    break;
                default:
                    document.getElementById("ketqua").innerText = "Nhap lai ngay thang ";
            }
        }
    </script>
</body>
</html>
