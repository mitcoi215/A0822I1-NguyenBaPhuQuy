<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.7</title>
</head>
<body>
    <script>
        let x=+prompt(" nhap  x");
        let y=+prompt(" nhap  y");
        let z=+prompt(" nhap  z");
        let delta=(y*y-4*x*z);
             if(delta ==0){
                  let x1=-y/(2*x) ;
                  let x2=-y/(2*x);
                  alert("phuong trinh co nghiem kep");
                  alert("x1="+x1);
                  alert("x2="+x2);
  }
            else {
                if (delta < 0) {
                   alert("phuong trinh vo nghiem");
      }
  }
  else if
      {
          alert("phuong trinh co hai nghiem");
  x1=(-y-.sqrt(delta))/(2*x);
  x2=(-y+Math.sqrt(delta))/(2*x);
  alert("x1="+x1);
  alert("x2="+x2);
  }

</script>
</body>
