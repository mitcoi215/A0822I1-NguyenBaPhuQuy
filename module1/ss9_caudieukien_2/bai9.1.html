<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chi so can nang </title>
</head>
<body>
<script>
    let weight=+prompt(" Nhap can nang (kg):");
    let height=+prompt(" Nhap chieu cao (m):");
    let bmi= weight/(height*height);
    if(bmi<18) {
        alert(" Underweight");
    } else {
        if (bmi<25) {
            alert(" Normal");
        }
        else {
            if (bmi<30) {
                alert(" Oveweight");
            }
            else {
                alert(" Obese");
            }
        }
    }
</script>
</body>
</html>
