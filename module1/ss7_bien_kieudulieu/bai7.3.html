<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ứng dụng máy tính</title>
  <style>
    .tieu-de{
      background-color: yellow;
      color: red;
    }
  </style>
</head>
<body>
<h1 style="text-align: center"class="tieu-de"> Máy Tính </h1>
<table >
  <tr>
    <th>
      Nhập số thứ nhất
    </th>
    <th>
      Nhập số thứ hai
    </th>
  </tr>
  <tr>
    <th>
      <input type="text" id="num1">
    </th>
    <th>
      <input type="text" id="num2">
    </th>
  </tr>
  <tr>
    <td>
      <button type="button" onclick="A()" >Addition(+)</button><br>
      <button type="button" onclick="S()" >Subtraction(-)</button><br>
      <button type="button" onclick="M()">Multiplication(X)</button><br>
      <button type="button" onclick="D()">Division(/)</button>
    </td>
  </tr>
  <tr>
    <th>
      <p id="result" style="color: red" ></p>
    </th>
  </tr>

</table>
<script>
  function A() {
    let number1= parseFloat(document.getElementById('num1').value);
    let number2 = parseFloat(document.getElementById('num2').value);
    Addition = ( number1 +  number2);
    document.getElementById("result").innerHTML = "Result Adition:" + Addition}
  function S(){
    let number1= parseFloat(document.getElementById('num1').value);
    let number2 = parseFloat(document.getElementById('num2').value);
    Subtraction = ( number1 -  number2);
    document.getElementById("result").innerHTML = "Result Subtraction:" + Subtraction}
  function M(){
    let number1= parseFloat(document.getElementById('num1').value);
    let number2 = parseFloat(document.getElementById('num2').value);
    Multiplication=( number1 *  number2);
    document.getElementById("result").innerHTML = "Result Multiplication:"+Multiplication}
  function D(){
    let  number1 = parseFloat(document.getElementById('num1').value);
    let  number2 = parseFloat(document.getElementById('num2').value);
    Division = ( number1 /  number2);
    document.getElementById("result").innerHTML = "Result Division:" + Division}
</script>
</body>
</html>
