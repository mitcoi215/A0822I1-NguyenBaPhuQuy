<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyentap1</title>
</head>
<body>
<script>
  let a=[];
  let sum=0;
  for (let i = 0; i <10 ; i++) {
    a[i]=+prompt(" Nhap gia tri thu "+i);
  }
  for (let i = 0; i < a.length ; i++) {
    if(a[i]>=10){
      sum++;
    }
  }
  alert(" Tong cac so lon hon hoac bang 10 la: "+sum);
</script>
</body>
</html>
