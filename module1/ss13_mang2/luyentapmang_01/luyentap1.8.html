<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyentap1.8</title>
</head>
<body>
<script>
  let array=[];
  for (let i = 0; i < 4; i++) {
    array[i]=+prompt(" nhap phan tu thu "+(i+1));
  }
  for (let i = 0; i < array.length; i++) {
    for (let j = i+1; j < array.length; j++) {
      if(array[i]<array[j]){
        let temp=array[i];
        array[i]=array[j];
        array[j]=temp;
      }
    }
  }
  alert(array);
</script>
</body>
</html>
