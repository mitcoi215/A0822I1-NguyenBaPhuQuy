<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quanlysanpham</title>
</head>
<body>
<table>
    <tr>
        <td>ID:<input type="text" id="idInput" placeholder=" Enter ID"></td>
        <td>NAME:<input type="text" id="nameInput" placeholder=" Enter Name"></td>
        <td>BRAND:<input type="text" id="brandInput" placeholder=" Enter Brand"></td>
        <td>PRICE:<input type="text" id="priceInput" placeholder="Enter Price"></td>
        <td><input type="button" value="ADD PRODUCT" onclick="addProduct()"></td>
    </tr>
</table>
<div id="display"></div>
<script>
    class Product {
        constructor(id, name, brand, price) {
            this.id = id;
            this.name = name;
            this.brand = brand;
            this.price = price;

        }

        setId(id) {
            this.id = id;
        }

        setName(name) {
            this.name = name;
        }

        setPrice(price) {
            this.price = price;
        }

        setBrand(brand) {
            this.brand = brand;
        }

        getId() {
            return this.id;
        }

        getName() {
            return this.name;
        }

        getPrice() {
            return this.price;
        }

        getBrand() {
            return this.brand;
        }
    }

    let product1 = new Product(1, "giay", "adidas", 1000);
    let product2 = new Product(2, "ao", "nike", 2222);
    let product3 = new Product(3, "quan", "puma", 3333);
    let listProducts = [product1, product2, product3];
    display(listProducts);

    function display(listProducts) {
        let data = '<table border="1">\n' +
            '  <tr>\n' +
            '    <th>STT</th>\n' +
            '    <th>ID</th>\n' +
            '    <th>NAME</th>\n' +
            '    <th>BRAND</th>\n' +
            '    <th>PRICE</th>\n' +

            '  </tr>';
        for (let i = 0; i < listProducts.length; i++) {
            data += '<tr>\n' +
                '    <td>' + (i + 1) + '</td>\n' +
                '    <td>' + listProducts[i].getId() + '</td>\n' +
                '    <td>' + listProducts[i].getName() + '</td>\n' +
                '    <td>' + listProducts[i].getBrand() + '</td>\n' +
                '    <td>' + listProducts[i].getPrice() + '</td>\n' +
                '  </tr>';
        }
        data += '</table>';
        document.getElementById("display").innerHTML = data;
    }

    function addProduct() {
        let newId = document.getElementById("idInput").value;
        let newName = document.getElementById("nameInput").value;
        let newBrand = document.getElementById("brandInput").value;
        let newPrice = document.getElementById("priceInput").value;

        let newProducts = new Product(newId, newName, newBrand, newPrice);
        if (newId != "" && newName != "" && newBrand != "" && newPrice != "") {

            listProducts.push(newProducts);
        } else {
            alert(" NULL! Enter again PLS! ");
        }
        display(listProducts);
        document.getElementById("idInput").value = "";
        document.getElementById("nameInput").value = "";
        document.getElementById("brandInputInput").value = "";
        document.getElementById("priceInput").value = "";
    }

</script>
</body>
</html>
