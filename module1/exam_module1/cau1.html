<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau1</title>
</head>
<body>
<script>
    let n = +prompt(" Enter number array: ");
    if (n <= 20) {
        document.write(" Number array <=20 ");
    } else {
        document.write(" Number array >20 ");
    }
    document.write("<br>")
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = prompt(" Number array : " + (i + 1));
    }
    document.write(array);
</script>
</body>
</html>
