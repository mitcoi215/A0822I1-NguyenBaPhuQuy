<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyentap2.2</title>
</head>
<body>
    <script>
        let giaithua=1;
        let n=+prompt(" nhập giai thừa n ");
        for(let i=1;i<n;i++){
            giaithua=giaithua*i;
        }
        document.write(" giai thừa của "+n+"= "+giaithua);
    </script>
</body>
</html>
