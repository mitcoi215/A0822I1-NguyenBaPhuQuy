<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vi du</title>
  <style>
    table{
      margin: auto;
    }
  </style>
</head>
<body>

<span id="result"></span>

<script>
  let idTable = '<table border="1">';
  for (let i=1; i<7;i++){
    idTable += '<tr>';
    for (let j=1;j<=7;j++){
      if (!((i==1 && ( j==1 || j==4 || j==7)) ||(i ==4 && (j==1 || j==7)) || (i==5 && (j <=2 || j>= 6))
              ||(i==6 && (j<=3 || j>=5)))){
        idTable+='<th style="width: 50px"; height="50px"; >*</th>';
      }else{
        idTable+='<th style="width: 50px"; height="50px"></th>';
      }

    }
    idTable += '</tr>';

  }
  idTable += '</table>';
  document.getElementById("result").innerHTML = idTable;

</script>

</body>
</html>
