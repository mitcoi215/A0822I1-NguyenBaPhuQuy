<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyentap1.5</title>
</head>
<body>
<script>
  function fibonacy(x) {
    if (x == 1 || x == 2) {
      return 1;
    } else {
      return fibonacy(x - 1) + fibonacy(x - 2);
    }
  }
  let sum = 0;
  for (let i = 1; i <= 20; i++) {
    sum += fibonacy(i);
  }
  document.write("Sum = " + sum);
</script>
</body>
</html>
