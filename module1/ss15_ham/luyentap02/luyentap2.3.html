<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thua</title>
</head>
<body>
  <script>
    function Giaithua(n){
      let s=1;
      if(n==0) return s=1;
      for (let i = 1; i <= n; i++) {
        s=s*i;
      }
      return s;
    }
    alert(Giaithua(10));
  </script>
</body>
</html>
