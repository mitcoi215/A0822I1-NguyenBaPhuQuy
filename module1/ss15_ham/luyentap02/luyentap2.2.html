<!DOCTYPE html>
<html lang="en">
<head>

    <title>chuvi dientich hinhtron</title>
</head>
<body>
  <script>
    function isArea(d){
      area=d*3.14;
      return area;
      }
    function isPerimeter(d){
      perimeter=2*d*3.14;
      return perimeter;
    }
    let d=+prompt(" Nhap duong kinh hinh tron ");
    alert(" Dien tinh ="+isArea(d));
    alert(" Chu vi ="+isPerimeter(d));

  </script>
</body>
