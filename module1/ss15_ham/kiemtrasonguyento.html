<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemtraSNT</title>
</head>
<body>
<script>
  function isPrime(n){

    for (let i = 2; i < n; i++) {
      if(n%i==0){
        return false;
      }
    }
    return true;
  }

  for (let i = 1; i <1000 ; i++) {
    if(isPrime(i)==true){
      document.write("  "+i);
    }
  }
</script>
</body>
</html>
